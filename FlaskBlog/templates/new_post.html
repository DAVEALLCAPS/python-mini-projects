<!DOCTYPE html>
<html>
<head>
    <title>New Post</title>
</head>
<body>
    <form method="post">
        {{ form.hidden_tag() }}
        <label>Title</label>
        {{ form.title() }}
        <label>Content</label>
        {{ form.content() }}
        {{ form.submit() }}
    </form>
</body>
</html>
